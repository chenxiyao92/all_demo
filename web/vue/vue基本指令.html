<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>

        <div id="app">
            <input  type="text" v-model="message">
            <button  @click="addToDo()">添加</button>
            <button  v-on:click="addToDo()">添加2</button>
            <ul>
              <li v-for="(item) in toDoList">{{item}}</li>
            </ul>


            <div>{{otherContent}}</div>
            <div v-text="otherContent+'jiarushuxing'"></div>
            <div v-html="htmlContent+'jiarushuxing'"> </div>

        </div>

</body>

<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message:"",
            toDoList:[],
            otherContent:"shuxing",
            htmlContent:"<h1>shuxing</h1>",
        },
        methods:{
            addToDo:function (data) {
                if(this.message == null || this.message === ''){
                    console.log(this.message)
                    return;
                }
                this.toDoList.push(this.message);
                this.message = '';
            }
        }
    });
    //定时器里面传时间
    // setTimeout(function () {
    //     vm.$data.message='bye world'
    // },2000);
</script>



</html>
