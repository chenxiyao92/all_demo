<script src="vue.js"></script>


<body>

        <div id="app">
            <!--  button 是tagName             -->
            <button @click="addCount" name="aaa"> 我是计数器 </button>
            <div> 已经被点击了 {{countNum}}</div>


            <button @click="addCount('ww')" name="aaa"> 我是计数器 </button>
        </div>

</body>

<script>
    var vm = new Vue({
            el: '#app',
            data:{
                countNum:0
            },
            methods:{
                addCount:function (event) {
                    console.log(event)
                  this.countNum=this.countNum+1
                }
            }
        }
    );
</script>
