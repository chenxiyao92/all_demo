<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <div id="app">
<!--            {{firstName+ ' '+ lastName}}-->
            {{fullName}}
        </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            firstName : 'zhang',
            lastName : 'san'
        },
        computed :{
            fullName : {
                get :function () {
                    console.log('get 方法执行');
                    return this.firstName + ' ' + this.lastName;
                },
                set : function (value) {
                    console.log('set 方法执行'+value);
                    var strings = value.split(' ');
                    this.firstName = strings[0];
                    this.lastName = strings[1];
                }
            }
        }
    });



</script>
</html>
